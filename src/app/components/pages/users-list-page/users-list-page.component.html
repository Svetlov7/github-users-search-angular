<div class="container">
  <div class="row">

    <div class="alert alert-danger" *ngIf="users.error$ | async as error" role="alert">
      {{error}}
    </div>

    <form class="d-flex justify-content-between form-group" [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" class="form-control mr-1" placeholder="Search user..." formControlName="text">
      <button
        class="btn btn-secondary"
        type="sumbit"
        [disabled]="form.invalid"
      >Search
      </button>
    </form>

    <div class="d-flex justify-content-center" *ngIf="loader">
      <div class="spinner-border m-5" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <div *ngIf="notFound" class="text-center p-3">
      <p>Results not found. Try again</p>
    </div>

    <ng-template appRef *ngIf="usersData"></ng-template>
  </div>
</div>
