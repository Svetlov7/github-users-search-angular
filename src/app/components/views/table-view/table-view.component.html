<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Link</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of data; let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{user.login}}</td>
    <td><a [routerLink]="['/detail', user.id]">Details..</a></td>
  </tr>
  </tbody>
</table>
